<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA-landing-page</title>
    <link rel="stylesheet" href="./resources/scss/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="./resources/images/logo.png" alt="" /></div>
    </div>
    <div class="content-wrapper">
      <div class="download-column v-desktop">
        <div class="button-wrapper">
          <a href="#">
            <div class="mobile-btn">
              <img src="./resources/images/app-btn.png" alt="" />
            </div>
          </a>
          <a href="https://www.mgvip35.com/pc2/#/home/index">
            <div class="desktop-btn">
              <img src="./resources/images/web-btn.png" alt="" />
            </div>
          </a>
        </div>
        <div class="qr-wrapper">
          <div class="qr-title">全站APP下载</div>
          <div class="qr-app">
            <img src="./resources/images/qr.png" alt="" />
          </div>
          <p>
            扫一扫下载全站APP<br /><span>支持iOS&Android等全部 移动设备</span>
          </p>
        </div>
      </div>
      <div class="main-column">
        <div class="title-wrapper">
          <div class="effect">
            <img src="./resources/images/title.gif" alt="" />
          </div>
          <img src="./resources/images/title.png" alt="" />
        </div>
        <div class="slider-wrapper">
          <div class="slider-title">
            <img src="./resources/images/slider-title.png" alt="" />
          </div>
          <a href="https://www.mgvip35.com/pc2/#/home/index">
            <div class="slider-banner-wrapper">
              <swiper-container
                class="mySwiper"
                navigation="true"
                pagination="true"
                keyboard="true"
                mousewheel="true"
                css-mode="true"
                autoplay-delay="2500"
                autoplay-disable-on-interaction="false"
              >
                <swiper-slide
                  ><img src="./resources/images/matches-banner-1.png" alt=""
                /></swiper-slide>
                <swiper-slide
                  ><img src="./resources/images/matches-banner-1.png" alt=""
                /></swiper-slide>
              </swiper-container>
            </div>
          </a>
        </div>
        <div class="download-column v-mobile">
          <div class="button-wrapper">
            <a href="#">
              <div class="mobile-btn">
                <img src="./resources/images/app-btn.png" alt="" />
              </div>
            </a>
            <a href="https://www.mgvip35.com/pc2/#/home/index">
              <div class="desktop-btn">
                <img src="./resources/images/web-btn.png" alt="" />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="promo-column">
        <div class="title">体育优惠</div>
        <div class="promo-banner-wrapper">
          <a href="https://www.mgvip35.com/pc2/#/home/index">
            <div class="promo-banner">
              <img src="./resources/images/promo-banner-1.png" alt="" />
            </div>
          </a>
          <a href="https://www.mgvip35.com/pc2/#/home/index">
            <div class="promo-banner">
              <img src="./resources/images/promo-banner-2.png" alt="" />
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="footer">© 2001-2024 奇异果体育 版权所有</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
